<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membrane Dynamics Simulation</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="simulation.js" defer></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

  <h1>Membrane Dynamics Simulation</h1>
  <canvas id="simulationCanvas" width="800" height="800"></canvas>

    <svg id="interactionPlot" width="400" height="300"></svg>

    <svg id="speedOverStepsPlot" width="400" height="300"></svg>
  </div>
