<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        /* Style for the video containers as a whole */
        .container {
            display: flex;
            /* Align video containers side by side */
            justify-content: center;
            gap: 20px;
            /* Add space between the two video sections */
            margin-top: 20px;
        }

        /* Optional: Style for dropdown menus */
        .dropdown-section select {
            margin-bottom: 10px;
            /* Add space between dropdown and video */
            padding: 10px;
            font-size: 16px;
        }

        .video-container {
            width: 45%;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;

        }

        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p>Compare how particle size and membrane fluidity affects dynamics. Use the dropdown menus below to view examples
        of the simulation run with different parameters.</p>
    <p>Scroll through all videos <a href="index.html">here</a>.</p>


    <div class="container">
        <div class="video-container">
            <div class="dropdown-section">
                <label for="videoDropdown1">First Parameter Pair:</label>
                <select id="videoDropdown1">
                    <option value="none" selected>Select a video</option>
                    <option value="videos/small_particle_fluid (1).mp4">Small Particle, High Fluidity</option>
                    <option value="videos/small_particle_rigid (1).mp4">Small Particle, Low Fluidity</option>
                    <option value="videos/medium_particle_fluid.mp4">Medium Particle, High Fluidity</option>
                    <option value="videos/medium_particle_rigid.mp4">Medium Particle, Low Fluidity</option>
                    <option value="videos/large_particle_fluid.mp4">Large Particle, High Fluidity</option>
                    <option value="videos/large_particle_rigid.mp4">Large Particle, Low Fluidity</option>
                </select>
            </div>
            <video id="selectedVideo1" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <div class="dropdown-section">
                <label for="videoDropdown2">Second Parameter Pair:</label>
                <select id="videoDropdown2">
                    <option value="none" selected>Select a video</option>
                    <option value="videos/small_particle_fluid (1).mp4">Small Particle, High Fluidity</option>
                    <option value="videos/small_particle_rigid (1).mp4">Small Particle, Low Fluidity</option>
                    <option value="videos/medium_particle_fluid.mp4">Medium Particle, High Fluidity</option>
                    <option value="videos/medium_particle_rigid.mp4">Medium Particle, Low Fluidity</option>
                    <option value="videos/large_particle_fluid.mp4">Large Particle, High Fluidity</option>
                    <option value="videos/large_particle_rigid.mp4">Large Particle, Low Fluidity</option>
                </select>
            </div>
            <video id="selectedVideo2" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Dropdowns and Videos
        const dropdown1 = document.getElementById('videoDropdown1');
        const dropdown2 = document.getElementById('videoDropdown2');
        const video1 = document.getElementById('selectedVideo1');
        const video2 = document.getElementById('selectedVideo2');

        // Function to update video based on selection
        function updateVideo(dropdown, videoElement) {
            const selectedValue = dropdown.value;

            if (selectedValue === 'none') {
                videoElement.style.display = 'none'; // Hide the video
                videoElement.querySelector('source').src = ''; // Remove video source
                videoElement.load(); // Reset video
            } else {
                videoElement.style.display = 'block'; // Show the video
                videoElement.querySelector('source').src = selectedValue; // Set the video source
                videoElement.load(); // Load the new video
            }
        }

        // Event Listeners
        dropdown1.addEventListener('change', () => updateVideo(dropdown1, video1));
        dropdown2.addEventListener('change', () => updateVideo(dropdown2, video2));
    </script>
</body>

</html>
